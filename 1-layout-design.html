<!Doctype html>
<html class="h-100">
<head>
<title>class first task</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="style.css" />
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="h-100">

<div id="root" class="h-100"></div>

<script type="text/babel">
console.log(React);
console.log(ReactDOM);

function MyHref(props){
  return (
   <a className="nav-link" href={props.href}>
   {props.name}
   </a>
  );
}

 function SideNav(props) {
        const data = props.data;
        return (
		
          <ul className="nav flex-column">
            {data.map(function(item, index) {
              return (
                <li className="nav-item" key={index}>
                  <MyHref href={item.href} name={item.title} />
                </li>
              );
            })}
          </ul>
		  
        );
      }
	  
	function Header(props){
	  return(
	  <div className="header">React Task 1</div>
	  );
	}
	
	function RightContent(props){
	  return(
	  <div className="right-para">
	  <h2>Home</h2>
	  <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.</p>
	  </div>
	  );
	}
	  
const App = function(){
return (
<div className="container h-100 bg-white p-0">
<Header />
<div className="row m-0 h-100">
 <div className="col-md-2 h-100 left-side">
 
 <SideNav  
   data={[
      { title: "Home", href: "#home"},
	  { title: "About Us", href: "#about"},
	  { title: "Contact", href: "#contact"}
     ]}
 />
 </div>
 <div className="col-md-10">
  <RightContent />
 </div>
 </div> 
 </div>
);
}

ReactDOM.render(<App />, document.getElementById("root"));
</script>
</body>
</html>
